<!DOCTYPE html>
<html lang="pt-BR">
<head>

</head>
<body>
    <div class="background-container">
        <div class="particle"></div>
        <div class="particle"></div>

    </div>

    <div class="login-box">
        <div class="logo">
            <img src="senai.svg" alt="Logo SENAI">
        </div>

        <h2 id="login_titulo">Login</h2>
        <p id="parte">Bem-vindo(a) ao Portal Online SENAI-SP</p>

        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Insira seu email" required>
            </div>
            <div class="input-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Insira seu CPF" required minlength="11" maxlength="11" pattern="\d{11}">
            </div>
            <button type="submit" class="btn-advance">Avançar</button>
        </form>

        <div id="feedback" class="feedback-message" style="display: none;">
            <p id="feedback-text"></p>
        </div>
    </div>

    <footer>
        <p>© SENAI-SP 2025</p>
        <div class="footer-right">
            <a href="#">Atendimento Educação Online</a>
            <p>Termos de uso</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
